<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatik İçerik Üretici</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Otomatik İçerik Üretici</h1>
        <form id="settingsForm">
            <label for="rss_url">RSS Feed URL:</label>
            <input type="text" id="rss_url" name="rss_url" required placeholder="https://.../feed/">
            <br>
            <label for="post_count">Kaç yazı oluşturulsun?</label>
            <input type="number" id="post_count" name="post_count" min="1" max="20" value="3" required>
            <br>
            <label for="openai_key">OpenAI API Key:</label>
            <input type="password" id="openai_key" name="openai_key" required>
            <br>
            <label for="wp_url">WordPress Site XML-RPC URL:</label>
            <input type="text" id="wp_url" name="wp_url" required placeholder="https://.../xmlrpc.php">
            <br>
            <label for="wp_user">WordPress Kullanıcı Adı:</label>
            <input type="text" id="wp_user" name="wp_user" required>
            <br>
            <label for="wp_pass">WordPress Şifre:</label>
            <input type="password" id="wp_pass" name="wp_pass" required>
            <br>
            <label for="prompt_template">Prompt Şablonu:</label>
            <textarea id="prompt_template" name="prompt_template" rows="4" style="width:100%;" required placeholder="{title} için bana bir tanıtım yazısı yaz."></textarea>
            <br>
            <button type="submit" id="runButton">İşlemi Başlat</button>
        </form>
        <pre id="log-container" class="log-box"></pre>
    </div>

    <script>
        const form = document.getElementById('settingsForm');
        const runButton = document.getElementById('runButton');
        const logContainer = document.getElementById('log-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            runButton.disabled = true;
            runButton.textContent = 'Çalışıyor...';
            logContainer.textContent = 'Sunucuya bağlanılıyor...\n';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        logContainer.textContent += '\nİşlem tamamlandı.';
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    logContainer.textContent += chunk;
                    logContainer.scrollTop = logContainer.scrollHeight;
                }
            } catch (error) {
                logContainer.textContent += `\nBir hata oluştu: ${error}`;
            } finally {
                runButton.disabled = false;
                runButton.textContent = 'İşlemi Başlat';
            }
        });
    </script>
</body>
</html>
